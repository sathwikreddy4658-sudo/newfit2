<!DOCTYPE html>
<html>
<head>
    <title>PhonePe CORS Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .output { border: 1px solid #ccc; padding: 15px; margin-top: 20px; background: #f5f5f5; min-height: 100px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>PhonePe CORS Diagnostics</h1>
    
    <button onclick="testCorsFunction()">Test CORS Function</button>
    <button onclick="testPhonePeInitiate()">Test PhonePe Initiate</button>
    <button onclick="clearOutput()">Clear Output</button>
    
    <div class="output" id="output"></div>
    
    <script>
        function log(msg, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : '';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${msg}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        async function testCorsFunction() {
            clearOutput();
            log('Testing CORS function...');
            
            try {
                const response = await fetch('https://osromibanfzzthdmhyzp.supabase.co/functions/v1/cors-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                log(`Response status: ${response.status}`);
                const data = await response.json();
                log('Response data:');
                log(JSON.stringify(data, null, 2));
                
                if (response.status === 200 && data.success) {
                    log('✓ CORS test passed!', false);
                    log(`Environment check: ${JSON.stringify(data.env)}`, false);
                } else {
                    log('✗ CORS test failed', true);
                }
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }
        
        async function testPhonePeInitiate() {
            clearOutput();
            log('Testing PhonePe initiate function...');
            
            try {
                const response = await fetch('https://osromibanfzzthdmhyzp.supabase.co/functions/v1/phonepe-initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        merchantTransactionId: 'TEST_' + Date.now(),
                        amount: 1000,
                        mobileNumber: '9876543210',
                        callbackUrl: 'http://localhost:8080/callback',
                        merchantUserId: 'USER_123'
                    })
                });
                
                log(`Response status: ${response.status}`);
                const data = await response.json();
                log('Response data:');
                log(JSON.stringify(data, null, 2));
                
                if (data.success) {
                    log('✓ PhonePe initiate succeeded!', false);
                } else {
                    log('✗ PhonePe initiate failed: ' + data.message, true);
                }
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
